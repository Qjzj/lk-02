<script type="text/html">
    // 1) 为什么要用函数？
    // 求1-100之间所有数的和
    var sum = 0;
    for (var i = 0; i <= 100; i++) {
    sum += i;
    }
    console.log(sum);

    // 函数可以封装一段特定功能的代码，然后通过函数名可以重复调用此段代码
    function getSum() {
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
    sum += i;
    }
    console.log(sum);
    }

    // 调用函数
    getSum();
    getSum();
    getSum();
</script>
