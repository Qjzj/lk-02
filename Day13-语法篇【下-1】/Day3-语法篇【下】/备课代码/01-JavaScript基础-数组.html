    // 3.4 求一组数中的最大值和最小值，以及所在位置

    // 1. 定义变量
    var numArr = [1, 99, 88, -100, 77, 888, 1000, -1000];
    var maxValue = numArr[0], minValue = numArr[0]; // 最大值 和 最小值
    var maxIndex = 0, minIndex = 0; // 最大索引 和 最小索引

    // 2. 遍历数组
    for(var i=1; i<numArr.length; i++){
        // 如果数组中的元素大于我们定义的初始值
        if(numArr[i] > maxValue){
            // 把这个元素赋值给最大值, 并把索引改变
            maxValue = numArr[i];
            maxIndex = i;
        }

        if(numArr[i] < minValue){
            minValue = numArr[i];
            minIndex = i;
        }
