    // 求一组数中的最大值和最小值，以及所在位置

    // 1. 定义变量
    var numArr = [ -99, 88, 9999, -10000, 1, -1, 99];
    var maxValue = numArr[0], minValue = numArr[0]; // 最大值 和 最小值
    var maxIndex = 0, minIndex = 0; //  最大值索引 和 最小值索引

    // 2. 遍历数组
    for (var i = 0; i < numArr.length; i++) {
         // 2.1 处理最大值

             maxValue = numArr[i];

         }

            minIndex = i;
