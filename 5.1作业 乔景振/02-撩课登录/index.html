<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section>
    <header class="header" id="header_title">
        <div class="" data-content="login">登录</div>
        <div class="current" data-content="register">注册</div>
    </header>
    <main class="main">
        <div class="login" id="login">
            <form >
                <div class="form-item">
                    <span>账号</span>
                    <p><input type="text"></p>
                </div>
                <div class="form-item">
                    <span>密码</span>
                    <p><input type="password"></p>
                </div>
                <div class="form-item">
                    <label class="remember"><input type="checkbox"> 记住密码</label>
                </div>
                <div class="button">登录</div>
            </form>
            <p class="other">
                <a href="#" class="forgot">忘记密码</a>
                <span>还没有注册账号？ <a href="#">立即注册</a></span>
            </p>
        </div>
        <div class="register" id="register">
            <form>
                <div class="form-item">
                    <span>手机号</span>
                    <p>
                        <input type="text" placeholder="请填写你的手机号作为登录账号">
                    </p>
                </div>
                <div class="form-item">
                    <span>用户名</span>
                    <p>
                        <input type="text" placeholder="中、英文均可, 最长20个字符或10个汉字">
                    </p>
                </div>
                <div class="form-item">
                    <span>密码</span>
                    <p>
                        <input type="password" placeholder="6-30位英文、数字、符号, 区分大小写">
                    </p>
                </div>
                <div class="form-item code">
                    <span>短信验证码</span>
                    <p>
                        <input type="text" placeholder="请输入验证码">
                        <button>获取短信验证码</button>
                    </p>
                </div>
                <div class="form-item">
                    <span>邀请码 <i>(选填)</i></span>
                    <p>
                        <input type="text" placeholder="请输入邀请码">
                    </p>
                </div>
                <div class="button">注册</div>
            </form>
        </div>
        <div class="other-way">
            <div class="title"><span>使用第三方登录</span></div>
            <div class="way">
                <img src="images/qq.png" alt="">
                <img src="images/wechat.png" alt="">
            </div>
        </div>
    </main>
</section>

<script>
    window.onload = function () {
        let headerTitle = document.getElementById('header_title');
        let loginForm = document.getElementById('login');
        let registerForm = document.getElementById('register');
        let buttons = Array.from(headerTitle.children);
        headerTitle.onclick = function(e) {
            let target = (window.e || e).target;
            let buttonContent  = target.getAttribute('data-content');
            buttons.forEach((item)=> {item.className = ''});
            target.className = 'current';
            if(buttonContent ==='login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }else if(buttonContent ==='register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    }
</script>
</body>
</html>
