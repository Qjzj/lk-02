<script id="自增/自减运算符" type="text/html">
    // 1）无论运算符号在前还是在后, 变量在自身基础上都会改变

    --num;
    console.log(num); // 0*/

   // 2）后缀表达式:x++, x--; 先用x的当前值作为表达式的值,再进行自增自减1运算。即“先用 后变”,也就是先用变量的值参与运算,变量的值再进行自增自减变化。
   /* var a, b;

    b = 30;
    var res = (a++) + (b++);

    a = 10;
    b = 20;
    res = (a--) + (b--);
    console.log(res, a, b); // 30  9  19*/

   // 3）前缀表达式:++x, --x; 其中x表示变量名,先完成变量的自增自减1运算,再用x的值作为表 达式的值;即“先变后用”,也就是变量的值先变,再用变量的值参与运算。
    var a, b;
    a = 10;
    b = 20;
    res = (++a) + (++b);
    console.log(res, a, b); // 32 11 21

    a = 10;
    b = 20;
    res = (--a) + (--b);
    console.log(res, a, b); // 28 9 19
</script>

<script id="课后作业">
    // 用户从键盘输入3个整数, 找到最大值并输出?

    // 1. 定义变量
    var num1, num2, num3, max;
    // 2. 接收用户输入
    num1 = +(prompt('请输入第一个数：'));
    num2 = +(prompt('请输入第二个数：'));
    num3 = +(prompt('请输入第三个数：'));
    // 3. 比较
    max = num1 > num2 ? num1 : num2;
    max = max > num3 ? max : num3;
    // 4. 输出结果
    console.log(max);
</script>
