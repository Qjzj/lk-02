<script id="自增/自减运算符">
    // 1.无论运算符号在前还是在后, 变量在自身基础上都会改变
    /*
     var num = 1;
     num++; // 等价于 num = num + 1;
     console.log(num); // 2

     num = 1;
     ++num;
     console.log(num); // 2

     num = 1;
     num--; // 等价于 num = num - 1;
     console.log(num); // 0

     num = 1;
     --num;
     console.log(num); // 0
     */

    // 2. 后缀表达式:x++, x--; 先用x的当前值作为表达式的值,再进行自增自减1运算。即“先用 后变”,也就是先用变量的值参与运算,变量的值再进行自增自减变化。
    /*
    var a, b;
    a = 20;
    b = 30;
    // ++ 在后, 变量先参与其它运算, 然后再自增
    var res = (a++) + (b++);
    console.log(res, a, b); // 50 21 23

    a = 10;
    b = 20;
    // -- 在后, 变量先参与其它运算, 然后再自减
    res = (a--) + (b--);
    console.log(res, a, b); // 30 9 19
   */

    // 3. 前缀表达式:++x, --x; 其中x表示变量名,先完成变量的自增自减1运算,再用x的值作为表 达式的值;即“先变后用”,也就是变量的值先变,再用变量的值参与运算。
    var a, b;
    a = 10;
    b = 20;
    // ++ 在前, 变量先自增, 然后再参与其它运算
    res = (++a) + (++b);
    console.log(res, a, b); // 32 11 21

    a = 10;
    b = 20;
    // ++ 在前, 变量先自增, 然后再参与其它运算
    res = (--a) + (--b);
    console.log(res, a, b); // 28 9 19
</script>
<script id="逻辑运算符">
    // 1. 逻辑与短路测试
    //第一个值为true，会检查第二个值
    true && alert("我来了！！");
    //第一个值为false，不会检查第二个值
    false && alert("我没有来！！");

    // 2. 逻辑与注意点
    var result = "123" && "abc";
    console.log(result); // "abc"

    result = "123" && 0;
    console.log(result); // 0

    result = null && 0;
    console.log(result); // null

    // 3. 逻辑或短路测试
    //第一个值为false，则会检查第二个值
    false || alert("123");
    //第一个值为true，则不再检查第二个值
    true || alert("123");

    // 4. 逻辑或注意点
    var result = null || 0;
    console.log(result); // 0

    result = "123" || "abc";
    console.log(result); // "123"

    result = "123" || 0;
    console.log(result); // "123"

</script>
<script id="关系运算符">
    /*
    var a = 100, b = 100;
    console.log(a < b); //  false
    console.log(a > b); //  false
    console.log(a <= b); // true
    console.log(a >= b); // true
    console.log(a == b); // true
    console.log(a != b); // false
    console.log(a === b); // true
    console.log(a !== b); // false
    */

    // 1. 对于非数值进行比较时，会将其转换为数字然后在比较
    /*
    console.log(1 > false); // true
    console.log(1 >= true); // true
    console.log(1 >= 'it10'); // true
    console.log(1 > null); // true
    */

    // 2. 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较, 而会分别比较字符串中字符的Unicode编码

    console.log("a" < "b"); // true
    console.log("abc" < "abd"); // true
    console.log("你" > "我"); // false


    // 3. null、undefined 、NaN比较

    console.log(null == 0); // false
    console.log(undefined == 0); // false

    // 永远不要判断两个NaN是否相等
    console.log(NaN == NaN); // false

    // 可以通过isNaN()函数来判断一个值是否是NaN
    // 如果该值是NaN则返回true，否则返回false
    var num = NaN;
    console.log(isNaN(num)); // true

    // undefined 衍生自 null, 所以返回true
    console.log(null == undefined); // true;
    console.log(null === undefined); // false;

    // == 判断值是否相等
    // == 会进行数据类型转换
    console.log("123" == 123); // true
    // === 判断值和类型时候同时相等
    // === 不会进行数据类型转换
    console.log("123" === 123); // false
</script>

<script id="课后作业">
    // 用户从键盘输入3个整数, 找到最大值并输出?

    // 1.定义3个变量, 接收用户输入的值
    var num1, num2, num3, max;
    // 2.利用prompt()接收用户输入的值
    num1 = Number(prompt('请输入第一个数:'));
    num2 = +(prompt('请输入第二个数:'));
    num3 = +(prompt('请输入第三个数:'));
    // 3. 利用三目运算符进行两两比较
    max = num1 > num2 ? num1 : num2;
    max = max > num3 ? max : num3;
    // 4. 输出结果
    alert(max);
</script>
